<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel = "stylesheet" href ="password.css"/>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span id="color">Random Password</span> </h1>
        <h2>Never use an insecure password again.</h2>
        <input type="number" id="length" min="4" max="18" placeholder="Input length" >
      <div class="display">
        <div class="display1">
            <input type="text" id="password1" placeholder="Password">
            <img src="copy image 2.png" onclick="copyPassword1()" alt="copy image">
        </div>
        <div class="display2">
            <input type="text" id="password2" placeholder="Password">
            <img src="copy image 2.png" onclick="copyPassword2()" alt="copy image">
        </div>
      </div>
      <div id="underline"></div>
        <div class="classButton">
            <button class="btn" onclick="withSymbols()" >With Symbols</button>
            <button class="buttonn" onclick="withoutSymbols()" >Without symbols</button>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
